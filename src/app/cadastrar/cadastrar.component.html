<div class="container-fluid" id="principal">
  <div class="row">
    <div class="col-md-2 quadradoCadastra">
      <p class="cadastra">Cadastre-<span>se</span></p>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="col-md-10">
          <h3 class="text-center">
            Faça sua conta e seja um nó na rede Enlace
          </h3>
          <div class="form-group">
            <label for="nome">Nome:</label>
            <input
              type="text"
              class="form-control"
              name="nome"
              id="nome"
            />
          </div>

          <div class="form-group">
            <label for="nome">Email:</label>
            <input type="email"
             class="form-control"
             name="email" id="email" />
          </div>

          <div class="form-group">
            <label for="nome">Link da foto:</label>
            <input type="text" class="form-control" name="foto" id="foto" />
          </div>

          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="senha" id="senhaLabel">Senha: </label>
                <input
                  class="form-control"
                  type="password"
                  name="senha"
                  id="senha"
                />
                <span id="aviso"></span>
              </div>
            </div>

            <div class="col-md-6">
              <div class="form-group">
                <label for="confirmaSenha" id="senhaLabel2"
                  >Confirmar senha: </label
                >
                <input
                  class="form-control"
                  type="password"
                  name="confirmaSenha"
                  id="confirmaSenha"
                />
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="tipo">Tipo de Usuário:</label>
            <select class="form-control" name="tipo" id="tipo">
              <option>Selecione um tipo de usuário</option>
              <option value="normal">Parceiro</option>
              <option value="adm">ONGs</option>
            </select>
          </div>

          <div class="d-flex justify-content-center">
            <button type="submit" class="btnEnv">Cadastrar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4" >
      <img class="mt-3" id="imgLateral" src="https://i.imgur.com/oO3JVNu.gif" alt="">
    </div>
  </div>
</div>
