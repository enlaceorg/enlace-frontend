

<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div>
                <h1 class="fonteencontre"><strong class="text-warning">encontre </strong>
                    <strong class="corong">ongs</strong>
                </h1>
            </div>

            <div class="input-group mb-3 mt-0">
                <input type="text" class="form-control">
                <div class="input-group-append"><button class="btn btn-warning"><i class="fas fa-search"></i></button>
                </div>
            </div>


            <div class="card-block">
                <ng-container *ngFor="let usuario of usuarios">
                    <div class="card right mt-4" *ngIf="usuario.tipo == 'normal'">
                        <div class="row">
                            <div class="col-sm-5">
                                <img class="d-block" id="fotocard" src="{{usuario.imagemUrl}}" alt="mulher com bolo">
                            </div>
                            <div class="col-sm-7 corpocard">
                                <div class="card-block">
                                    <h3>{{usuario.nome}}</h3>
                                    <h5>{{usuario.usuarioEmail}}</h5>
                                    <br>
            
                                </div>
                            </div>
                        </div>
            
                    </div>
                </ng-container>
            </div>


        </div>

        <div class="col-md-5 imagem">
            <img class="" src="https://i.imgur.com/j0ftxO0.jpg" alt="">
        </div>


    </div>

</div>
