
<div class="container">
    <div class="row">

        <div class="col-md-6">
            <div>
                <h1 class="fonteencontre"><strong class="text-warning">encontre </strong>
                    <strong class="corong">ongs</strong>
                </h1>
            </div>

            <div class="input-group mb-3 mt-0">
                <input type="text" class="form-control">
                <div class="input-group-append"><button class="btn btn-warning ml-2">
                    <i class="fas fa-search"></i></button>
                </div>
            </div>


            <div class="card mb-3 tamanhocard"  *ngFor="let usuario of usuarios" style="max-width: 540px;">
                
                    <div class="row no-gutters" *ngIf="usuario.tipo == 'adm'">
                        <div class="col-md-4">
                            <img src="{{usuario.imagemUrl}}" class="card-img tamanhofoto" alt="...">
                        </div>
                        <div class="col-md-8">
                            <div class="card-body">
                                <h3 class="card-title">{{usuario.nome}}</h3>
                                <h5 class="card-text">{{usuario.usuarioEmail}}</h5>
                            </div>
                        </div>
                    </div>
                
            </div>

           

        </div>

        <div class="col-md-5 imagem">
            <img class="img-fluid" id="fotocard" src="https://i.imgur.com/j0ftxO0.jpg" alt="">
        </div>


    </div>

</div>
