<div class="container-fluid mb-3 fundo">
    <div class="row d-flex justify-content-center align-items-center mt-5">
      <div class="col-md-2 ">
        <h1 class="azulTema d-flex justify-content-center">temas</h1>
      </div>
      <div class="col-md-4 d-flex align-items-center">

        <div class="input-group mt-0">
          <input [(ngModel)]="tagTema" (keyup)="buscarPorNome()" name="consulta" id="txt_consulta" placeholder="Consultar" type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn bg-bl"><i class="fas fa-search c-white"></i></button>
          </div>
      </div>


      </div>

      <div class="container-fluid mt-5">
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-md-6">
            <table class="table table-hover text-center">
              <thead>
                <tr>
                  <th scope="col">Tag</th>
                  <th scope="col">Descrição</th>
                  <th scope="col" class="text-right" style="padding-right: 50px;">Modificações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor='let tema of listaTemas'>
                  <th>{{tema.tag}}</th>
                  <td>{{tema.descricao}}</td>
                  <td class="d-flex justify-content-end">
                    <button class="btn btn-cadastrar botaoborda mr-3" data-toggle="modal"  data-target="#editar" (click)="selecionarTema(tema)">Editar</button>
                    <button class="btn btn-apagar" data-toggle="modal" data-target="#confirmaDeletar" (click)="selecionarTema(tema)">Apagar</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button type="submit" class="btn btn-cadastrar botaoborda pt-1 ml-2" data-toggle="modal" data-target="#cadastrar">Cadastrar</button>
      </div>
    </div>
  </div>


<!--Modal Deletar-->
<div id="confirmaDeletar" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Deletar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Todos as postagens relacionadas serão deletadas também, deseja continuar?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Não</button>
        <button type="button" class="btn btn-simApagar" (click)="apagarSelecionado()" data-dismiss="modal">Sim</button>
      </div>
    </div>
  </div>
</div>
<!--Modal Deletar-->


<!--Modal Editar-->
<div id="editar" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ft">Editar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="ft mb-0">Tag:</p>
        <input [(ngModel)]="temaSelecionado.tag" type="text" class="form-control  mb-4" placeholder="Digite a tag do tema" />

        <p class="ft mb-0">Descrição:</p>
        <input [(ngModel)]="temaSelecionado.descricao" type="text" class="form-control " placeholder="Digite a descrição do tema" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary" (click)='editarSelecionado()' data-dismiss="modal">Editar</button>
      </div>
    </div>
  </div>
</div>
<!--Modal Editar-->

<!--Modal Cadastrar Tema-->

<div id="cadastrar" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title ft">Cadastrar</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p class="ft mb-0">Tag:</p>
        <input [(ngModel)]="tema.tag" type="text" class="form-control  mb-4" placeholder="Digite a tag do tema" />

        <p class="ft mb-0">Descrição:</p>
        <input [(ngModel)]="tema.descricao" type="text" class="form-control " placeholder="Digite a descrição do tema" />
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
        <button type="button" class="btn btn-primary" (click)="cadastrarTema()" data-dismiss="modal">Cadastrar</button>
      </div>
    </div>
  </div>
</div>

<!--Modal Cadastrar Tema-->
