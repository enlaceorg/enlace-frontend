<div class="d-flex justify-content-center botao m-3 p-2">
  <div class="d-flex justify-content-between align-items-baseline">
    <div>
      <button type="button" data-toggle="modal" data-target="#publicar" data-whatever="@mdo" class="btn btn-personalizado rounded-circle mr-2" [ngStyle]="{ display: display }" id="btn-secundario">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <p [ngStyle]="{opacity:opacity}">Adicionar publicação</p>
    </div>
  </div>
  <div class="mt-3  d-flex justify-content-start align-items-baseline">
    <div>

      <button routerLink="/tema"  class="btn btn-personalizado rounded-circle mr-2" [ngStyle]="{ display: display }" id="btn-secundario">
        <i class="fa fa-pencil" aria-hidden="true"></i>
      </button>
    </div>
    <div>
      <p [ngStyle]="{opacity:opacity}">Adicionar tema</p>
    </div>

  </div>
  <div class="mt-3">
    <button id="btn-principal" (click)="escolherModoVisibilidadeBotao()" class="rounded-circle   btn btn-personalizado">
      <i class="fa fa-plus" aria-hidden="true"></i>
    </button>
  </div>
</div>


<!-- MODAL POSTAGEM -->

<div class="modal fade" id="publicar" tabindex="-1" role="dialog" aria-labelledby="modalPublicar" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalPublicar">Nova publicação</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="linkPublicacao" class="col-form-label">Link da publicação:</label>
            <input [(ngModel)]="postagem.imagem" type="text" class="form-control" id="linkPublicacao">
          </div>

          <div class="form-group">
            <label for="linkPublicacao">linkPublicacao</label>
            <input [(ngModel)]="postagem.imagem" type="text" class="form-control" id="linkPublicacao"
              placeholder="Digite o titulo" />
          </div>


          <div class="form-group">
            <label  for="conteudo" class="col-form-label">Conteudo:</label>
            <textarea [(ngModel)]="postagem.conteudo" class="form-control" id="conteudo"  name="texto" id="texto" rows="3"></textarea>
          </div>

          <div class="form-group">
            <label for="titulo">Escolha um tema:</label>
            <select name="tema" id="tema" class="form-control" [(ngModel)]="idTema" (change)="findByIdTema()" >
              <option *ngFor='let items of listaTemas'  value="{{items.temaId}}">
                {{items.tag}}
              </option>
            </select>
          </div>

        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button (click)="publicar()" type="button" class="btn btn-primary">Enviar</button>
      </div>
    </div>
  </div>
</div>
